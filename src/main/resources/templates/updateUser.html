<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <title>update user</title>
</head>
<body>
  
  <!--nav-->
  <ul class="nav">
    <li class="nav-item">
      <a th:href="@{/home}" class="nav-link active" aria-current="page" href="#">Home</a>
    </li>
    <li class="nav-item">
      <a th:href="@{/home}" class="nav-link" href="#">Control users</a>
    </li>
  </ul>

  <div class="container-sm">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form th:action="@{/home/{id}(id=${user.id})}" th:object="${user}" method="POST">
          <h2 class="p-2">Update user</h2>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">User name</label>
            <input name="username" th:field="*{username}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Email</label>
            <input name="email" th:field="*{email}" type="email" class="form-control" id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </div>
    </div>
  </div>
  

</body>
</html>
