<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <title>Users</title>
</head>
<body>
  
  <!--nav-->
  <ul class="nav">
    <li class="nav-item">
      <a th:href="@{/home}" class="nav-link active" aria-current="page" href="#">Home</a>
    </li>
    <li class="nav-item">
      <a th:href="@{/home}" class="nav-link" href="#">Control users</a>
    </li>
  </ul>

  <div class="container table-responsive mt-4">
    <table class="table table-hover">
      <h2>List users</h2>
      <a th:href="@{/home/new}" class="btn btn-info">New user</a>
      <thead>
        <tr>
          <th>UserName</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="user: ${users}">
          <td th:text="${user.username}">juan12</td>
          <td th:text="${user.email}">juan41@elp.edu.pe</td>
          <td>
            <a th:href="@{/home/update/{id}(id=${user.id})}" class="btn btn-info" href="">Edit</a>
            <a th:href="@{/home/{id}(id=${user.id})}" class="btn bg-warning" href="">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
